<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>April 7th warmup</title>
</head>
<body>
<script>

    function isEvenNum(num) {
        if (num % 2 === 0) {
            return true;
        } else {
           return false;
        }
    }

    console.log(isEvenNum(4));



    function returnEvenOddMessage(num) {
        if (isEvenNum(num)) {
            return "is even";
        } else {
            return "is odd";
        }
    }

    console.log(returnEvenOddMessage(2));
    console.log(returnEvenOddMessage(4));
    console.log(returnEvenOddMessage(77));

</script>
</body>
</html>

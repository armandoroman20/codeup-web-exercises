<body>
<script>

    /* write a function that takes in an argument
    and returns the value true if even
    or false if odd */

     function isEvenNum (n) {
        if (n % 2 === 0) {
            return true;
        } else {
            return false;
        }
    }
/*      function isEvenNum (n) {
        return n % 2 === 0;
    } this is the simplified version */


    console.log(isEvenNum(4)); /* should be true */
    console.log(isEvenNum(77)); /* should be false */
    console.log(isEvenNum(4)); /* should be true */
    console.log(isEvenNum(-5)); /* should be false */
    console.log(isEvenNum(-6)); /* should be true */

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax bonuses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <button class="p-2" id="jokes">Jokes</button>
    <button class="p-2" id="facts">Facts</button>
</div>
<div id="display">

</div>
<script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {

        function norrisJoke () {
            $.get('http://api.icndb.com/jokes/random').done(function (data) {
                var randomJoke = data.value.joke;
                $('#jokes').click(function () {
                    $('#display').html(randomJoke);
                    $('#jokes').click(() => {
                        norrisJoke()
                    });
                });
            });
        }

        norrisJoke();


        function dadJoke () {
            $.get('http://quotes.stormconsultancy.co.uk/random.json').done(function (data) {
                var randomFact = data.quote;
                $('#facts').click(function () {
                    $('#display').html(randomFact)
                    $('#facts').click(() => {
                        dadJoke()
                    });
                });
            });
        }

        dadJoke();



    });
        // console.log(data.value.joke);
    // console.log(data.quote);

</script>
</body>
</html>

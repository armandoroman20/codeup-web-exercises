<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property-Search</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <h2>Property Finder</h2>
    <br>
    <strong>Select type(s) of property.</strong>
    <section>
        <br>
    <input name="townhome" id="townhome" type="checkbox" value="townhome"> <label for="townhome">townhome</label>
    <input name="apartment" id="apartment" type="checkbox" value="apartment"> <label for="apartment">apartment</label>
    <input name="condo" id="condo" type="checkbox" value="condo"> <label for="condo">condo</label>
    <input name="house" id="house" type="checkbox" value="house"> <label for="house">house</label>
    </section>
    <br>
    <strong>Enter sq foot</strong>
    <br>
    <br>
    <label for="min">Enter minimum square feet:</label>
    <input id="min" name="min" type="text">

    <label for="max">Enter maximum square feet:</label>
    <input id="max" name="max" type="text">
    <br>
    <br>
    <strong>Price range</strong>
    <br>
    <br>
    <label for="min_price">Enter minimum price:</label>
    <input id="min_price" name="min_price" type="text" placeholder="Enter min price here">
    <label for="max_price">Enter maximum price:</label>
    <input id="max_price" name="max_price" type="text" placeholder="Enter max price here">
    <br>
    <br>
    <strong>zip code:</strong>
    <label for="zipcode"></label>
    <input id="zipcode" name="zipcode" type="text" placeholder="Enter zipcode here">
    <br>
    <br>
    <button type="submit">Find my dream home!</button>



</body>
</html>

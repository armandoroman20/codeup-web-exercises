<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox 1</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>


<div id='map' style='height: 500px;'></div>

<script src="js/keys.js"></script>


<script>
    //   In this file, create a Mapbox map that shows your home town.
    //   After 5 seconds, have the map automatically change to a map of
    //   the entire United States using a satellite style.


    mapboxgl.accessToken = MAPBOX_KEY;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252],
    });

    setTimeout(function() {
        map.setZoom(3);
        map.setCenter({lng: -95.7129, lat: 35.4245});
        map.setStyle('mapbox://styles/mapbox/satellite-streets-v11');
    }, 5000);


</script>


</body>
</html>

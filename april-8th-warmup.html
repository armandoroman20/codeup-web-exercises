<script>

    // Write a javascript function that returns
    // true or false as to whether or not a number passed into the function is a whole number.

    function isWhole(num) {
        return num === Math.round(num);
    }

    console.log(isWhole(2));
    console.log(isWhole(3.4));
    console.log(isWhole("Derek"));
</script>

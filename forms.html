<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us</title>
</head>
<body>
<header>
    <h1>Veridian Dynamics</h1>
</header>
<main>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <section>
        <label for="email">Enter your email:</label>
        <br>
        <input id="email" name="email" placeholder="Enter your email:" type="text">
        <br>
        <br>
        <label for="password">Enter your password:</label>
        <br>
        <input id="password" name="password" placeholder="Enter you password:" type="password">
        </section>
        <br>
            <h2>BIO</h2>
            <label for="bio">Provide a short description of yourself:</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter description here"></textarea>
        <section>

        <h2>How did you hear about us?</h2>
        <input name="ads" type="radio" id="billboard" value="billboard"><label for="billboard">Billboard</label>

        <input name="ads" type="radio" id="radio advertisement"  value="radio advertisement"> <label for="radio advertisement">Radio
        advertisement</label>

        <input name="ads" type="radio" id="internet advertisement"  value="internet advertisement"> <label
            for="internet advertisement">Internet advertisement</label>

        <input name="ads" type="radio" id="other"  value="other"> <label for="other">Other</label>

        </section>

        <h2>What web browser are you using?</h2>
        <label for="browser">Select your browser</label>
        <br>
        <div>
            <select name="browser" id="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Mozilla Firefox</option>
                <option value="Safari" selected>Safari</option>
                <option value="Netscape">Netscape navigator</option>
                <option value="Edge">Edge</option>
                <option value="Opera">Opera</option>

            </select>
        </div>
        <br>
        <button type="Submit">Submit</button>
</form>
</main>
</body>
</html>
